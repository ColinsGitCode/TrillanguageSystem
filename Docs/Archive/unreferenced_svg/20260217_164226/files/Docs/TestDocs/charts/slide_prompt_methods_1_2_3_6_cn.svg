<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" style="background: rgb(248, 250, 252); font-family: &quot;PingFang SC&quot;, &quot;Microsoft YaHei&quot;, &quot;Noto Sans SC&quot;, sans-serif;"><rect x="18" y="18" width="1564" height="864" rx="20" fill="#ffffff" stroke="#e2e8f0"></rect><text x="56" y="78" font-size="46" font-weight="800" fill="#0f172a">Code as Prompt：精度提升四项机制</text><text x="56" y="114" font-size="22" fill="#475569">选择项：1 / 2 / 3 / 4（简洁版）</text><rect x="68" y="170" width="710" height="300" rx="16" fill="#e0f2fe" stroke="#0284c7" stroke-width="2.6"></rect><circle cx="116" cy="222" r="24" fill="#0f172a"></circle><text x="116" y="230" text-anchor="middle" font-size="25" font-weight="800" fill="#ffffff">1</text><text x="152" y="230" font-size="34" font-weight="800" fill="#0f172a">Schema优先约束</text><text x="108" y="294" font-size="24" fill="#1e293b">- 先定义输出结构与必填字段</text><text x="108" y="348" font-size="24" fill="#1e293b">- 校验失败自动修复重试</text><text x="108" y="402" font-size="24" fill="#1e293b">- 提升格式稳定与解析成功率</text><rect x="822" y="170" width="710" height="300" rx="16" fill="#ede9fe" stroke="#7c3aed" stroke-width="2.6"></rect><circle cx="870" cy="222" r="24" fill="#0f172a"></circle><text x="870" y="230" text-anchor="middle" font-size="25" font-weight="800" fill="#ffffff">2</text><text x="906" y="230" font-size="34" font-weight="800" fill="#0f172a">规则包注入</text><text x="862" y="294" font-size="24" fill="#1e293b">- 业务规则模块化、版本化</text><text x="862" y="348" font-size="24" fill="#1e293b">- 按场景装配（文本/OCR/对比）</text><text x="862" y="402" font-size="24" fill="#1e293b">- 减少规则漂移与回归</text><rect x="68" y="510" width="710" height="300" rx="16" fill="#dcfce7" stroke="#16a34a" stroke-width="2.6"></rect><circle cx="116" cy="562" r="24" fill="#0f172a"></circle><text x="116" y="570" text-anchor="middle" font-size="25" font-weight="800" fill="#ffffff">3</text><text x="152" y="570" font-size="34" font-weight="800" fill="#0f172a">两阶段生成</text><text x="108" y="634" font-size="24" fill="#1e293b">- 草稿生成 -&gt; 校验 -&gt; 定点修复</text><text x="108" y="688" font-size="24" fill="#1e293b">- 覆盖准确性/完整性/格式</text><text x="108" y="742" font-size="24" fill="#1e293b">- 降低语义错误率</text><rect x="822" y="510" width="710" height="300" rx="16" fill="#ffedd5" stroke="#ea580c" stroke-width="2.6"></rect><circle cx="870" cy="562" r="24" fill="#0f172a"></circle><text x="870" y="570" text-anchor="middle" font-size="25" font-weight="800" fill="#ffffff">4</text><text x="906" y="570" font-size="34" font-weight="800" fill="#0f172a">任务路由Prompt</text><text x="862" y="634" font-size="24" fill="#1e293b">- 按任务类型切换Prompt模板</text><text x="862" y="688" font-size="24" fill="#1e293b">- 噪声OCR/术语/口语分治</text><text x="862" y="742" font-size="24" fill="#1e293b">- 提高首轮命中率</text><text x="56" y="860" font-size="16" fill="#64748b">One-page summary for this project</text></svg>