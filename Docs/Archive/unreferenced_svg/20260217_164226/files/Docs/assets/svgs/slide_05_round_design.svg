<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" style="background-color: rgb(255, 255, 255); font-family: system-ui, -apple-system, sans-serif;"><text x="600" y="40" text-anchor="middle" font-size="28" font-weight="bold" fill="#212121">多轮实验设计与执行 (Round Design)</text><line x1="50" y1="350" x2="1150" y2="350" stroke="#E0E0E0" stroke-width="4"></line><g transform="translate(150,350)"><circle r="12" fill="#1565C0" stroke="white" stroke-width="3"></circle><text y="40" text-anchor="middle" font-weight="bold" font-size="14">R0: Baseline</text><path d="M 20 -10 Q 100 -50 180 -10" fill="none" stroke="#BDBDBD" stroke-width="2" marker-end="url(#arrowhead)"></path></g><g transform="translate(350,350)"><circle r="12" fill="#2E7D32" stroke="white" stroke-width="3"></circle><text y="40" text-anchor="middle" font-weight="bold" font-size="14">Teacher Generation</text><path d="M 20 -10 Q 100 -50 180 -10" fill="none" stroke="#BDBDBD" stroke-width="2" marker-end="url(#arrowhead)"></path></g><g transform="translate(550,350)"><circle r="12" fill="#1565C0" stroke="white" stroke-width="3"></circle><text y="40" text-anchor="middle" font-weight="bold" font-size="14">R1: 1-Shot</text><path d="M 20 -10 Q 100 -50 180 -10" fill="none" stroke="#BDBDBD" stroke-width="2" marker-end="url(#arrowhead)"></path></g><g transform="translate(750,350)"><circle r="12" fill="#1565C0" stroke="white" stroke-width="3"></circle><text y="40" text-anchor="middle" font-weight="bold" font-size="14">R2: 2-Shot</text><path d="M 20 -10 Q 100 -50 180 -10" fill="none" stroke="#BDBDBD" stroke-width="2" marker-end="url(#arrowhead)"></path></g><g transform="translate(950,350)"><circle r="12" fill="#1565C0" stroke="white" stroke-width="3"></circle><text y="40" text-anchor="middle" font-weight="bold" font-size="14">R3: 3-Shot</text></g><defs><marker id="arrowhead" viewBox="-0 -5 10 10" refX="5" refY="0" orient="auto" markerWidth="6" markerHeight="6" xoverflow="visible"><path d="M 0,-5 L 10 ,0 L 0,5" fill="#BDBDBD"></path></marker></defs></svg>