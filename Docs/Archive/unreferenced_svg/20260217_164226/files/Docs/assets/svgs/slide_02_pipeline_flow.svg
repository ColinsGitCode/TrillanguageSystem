<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="675" style="background-color: rgb(255, 255, 255); font-family: system-ui, -apple-system, sans-serif;"><text x="600" y="40" text-anchor="middle" font-size="28" font-weight="bold" fill="#212121">后端 10 阶段生成链路 (The Pipeline)</text><g><line x1="100" y1="260" x2="200" y2="340" stroke="#E0E0E0" stroke-width="2"></line><g transform="translate(100,260)"><circle r="15" fill="#1565C0"></circle><text transform="rotate(-45)" x="20" y="-10" font-size="11" fill="#424242" font-weight="bold">1. API Request</text></g><line x1="200" y1="340" x2="300" y2="260" stroke="#E0E0E0" stroke-width="2"></line><g transform="translate(200,340)"><circle r="15" fill="#EF6C00"></circle><text transform="rotate(-45)" x="20" y="-10" font-size="11" fill="#424242" font-weight="bold">2. Prompt Build</text></g><line x1="300" y1="260" x2="400" y2="340" stroke="#E0E0E0" stroke-width="2"></line><g transform="translate(300,260)"><circle r="15" fill="#2E7D32"></circle><text transform="rotate(-45)" x="20" y="-10" font-size="11" fill="#424242" font-weight="bold">3. LLM Generation</text></g><line x1="400" y1="340" x2="500" y2="260" stroke="#E0E0E0" stroke-width="2"></line><g transform="translate(400,340)"><circle r="15" fill="#EF6C00"></circle><text transform="rotate(-45)" x="20" y="-10" font-size="11" fill="#424242" font-weight="bold">4. JSON Valid</text></g><line x1="500" y1="260" x2="600" y2="340" stroke="#E0E0E0" stroke-width="2"></line><g transform="translate(500,260)"><circle r="15" fill="#EF6C00"></circle><text transform="rotate(-45)" x="20" y="-10" font-size="11" fill="#424242" font-weight="bold">5. Post Processor</text></g><line x1="600" y1="340" x2="700" y2="260" stroke="#E0E0E0" stroke-width="2"></line><g transform="translate(600,340)"><circle r="15" fill="#EF6C00"></circle><text transform="rotate(-45)" x="20" y="-10" font-size="11" fill="#424242" font-weight="bold">6. Card Prep</text></g><line x1="700" y1="260" x2="800" y2="340" stroke="#E0E0