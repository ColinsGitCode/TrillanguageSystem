<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" style="background: rgb(248, 250, 252); font-family: &quot;Yu Gothic&quot;, &quot;Hiragino Kaku Gothic ProN&quot;, &quot;Meiryo&quot;, sans-serif;"><rect x="18" y="18" width="1564" height="864" rx="22" fill="#ffffff" stroke="#dbe3ee"></rect><text x="56" y="78" font-size="48" font-weight="800" fill="#0f172a">実験評価フレーム（簡潔版）</text><text x="56" y="118" font-size="23" fill="#475569">Primary / Constraints / Efficiency / Statistics を同時に確認</text><rect x="70" y="170" width="720" height="300" rx="18" fill="#dbeafe" stroke="#2563eb" stroke-width="2.4"></rect><circle cx="116" cy="222" r="23" fill="#0f172a"></circle><text x="116" y="230" text-anchor="middle" font-size="26" font-weight="800" fill="#ffffff">1</text><text x="156" y="230" font-size="34" font-weight="800" fill="#0f172a">Primary（主要指標）</text><rect x="104" y="266" width="652" height="78" rx="12" fill="#ffffff" stroke="#2563eb" stroke-width="1.2" opacity="0.9"></rect><text x="124" y="300" font-size="30" font-weight="800" fill="#0f172a">Quality Score</text><text x="124" y="328" font-size="22" font-weight="500" fill="#334155">役割: 出力品質の総合評価</text><rect x="104" y="358" width="652" height="78" rx="12" fill="#ffffff" stroke="#2563eb" stroke-width="1.2" opacity="0.9"></rect><text x="124" y="392" font-size="30" font-weight="800" fill="#0f172a">Success Rate</text><text x="124" y="420" font-size="22" font-weight="500" fill="#334155">役割: 生成成功の安定性評価</text><rect x="810" y="170" width="720" height="300" rx="18" fill="#ffedd5" stroke="#ea580c" stroke-width="2.4"></rect><circle cx="856" cy="222" r="23" fill="#0f172a"></circle><text x="856" y="230" text-anchor="middle" font-size="26" font-weight="800" fill="#ffffff">2</text><text x="896" y="230" font-size="34" font-weight="800" fill="#0f172a">Constraints（制約指標）</text><rect x="844" y="266" width="652" height="78" rx="12" fill="#ffffff" stroke="#ea580c" stroke-width="1.2" opacity="0.9"></rect><text x="864" y="300" font-size="30" font-weight="800" fill="#0f172a">Avg Tokens</text><text x="864" y="328" font-size="22" font-weight="500" fill="#334155">役割: 推論コストの管理指標</text><rect x="844" y="358" width="652" height="78" rx="12" fill="#ffffff" stroke="#ea580c" stroke-width="1.2" opacity="0.9"></rect><text x="864" y="392" font-size="30" font-weight="800" fill="#0f172a">Latency</text><text x="864" y="420" font-size="22" font-weight="500" fill="#334155">役割: 待ち時間と応答性の管理</text><rect x="70" y="490" width="720" height="300" rx="18" fill="#dcfce7" stroke="#16a34a" stroke-width="2.4"></rect><circle cx="116" cy="542" r="23" fill="#0f172a"></circle><text x="116" y="550" text-anchor="middle" font-size="26" font-weight="800" fill="#ffffff">3</text><text x="156" y="550" font-size="34" font-weight="800" fill="#0f172a">Efficiency（効率指標）</text><rect x="104" y="586" width="652" height="78" rx="12" fill="#ffffff" stroke="#16a34a" stroke-width="1.2" opacity="0.9"></rect><text x="124" y="620" font-size="30" font-weight="800" fill="#0f172a">Gain per 1k Tokens</text><text x="124" y="648" font-size="22" font-weight="500" fill="#334155">役割: 追加1k token当たりの品質改善効率</text><rect x="810" y="490" width="720" height="300" rx="18" fill="#ede9fe" stroke="#7c3aed" stroke-width="2.4"></rect><circle cx="856" cy="542" r="23" fill="#0f172a"></circle><text x="856" y="550" text-anchor="middle" font-size="26" font-weight="800" fill="#ffffff">4</text><text x="896" y="550" font-size="34" font-weight="800" fill="#0f172a">Statistics（統計指標）</text><rect x="844" y="586" width="652" height="78" rx="12" fill="#ffffff" stroke="#7c3aed" stroke-width="1.2" opacity="0.9"></rect><text x="864" y="620" font-size="30" font-weight="800" fill="#0f172a">p-value</text><text x="864" y="648" font-size="22" font-weight="500" fill="#334155">役割: 改善が偶然かどうかを判定</text><rect x="844" y="678" width="652" height="78" rx="12" fill="#ffffff" stroke="#7c3aed" stroke-width="1.2" opacity="0.9"></rect><text x="864" y="712" font-size="30" font-weight="800" fill="#0f172a">Cohen's d</