<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" style="background: rgb(255, 255, 255);"><text x="40" y="42" font-size="28" font-weight="700" fill="#0f172a">概念界定：Prompt Engineering / Code as Prompt / Few-shot</text><text x="40" y="72" font-size="15" fill="#475569">层级关系：方法论 -&gt; 工程范式 -&gt; 运行时策略</text><rect x="120" y="130" width="1040" height="138" rx="18" fill="#e0f2fe" stroke="#0284c7" stroke-width="2.2"></rect><text x="144" y="178" font-size="30" font-weight="700" fill="#0f172a">Prompt Engineering（提示词工程）</text><text x="144" y="218" font-size="22" fill="#334155">定义任务目标、约束与评测口径，形成可迭代优化闭环</text><rect x="220" y="315" width="840" height="138" rx="18" fill="#ede9fe" stroke="#7c3aed" stroke-width="2.2"></rect><text x="244" y="363" font-size="30" font-weight="700" fill="#0f172a">Code as Prompt（代码即提示词）</text><text x="244" y="403" font-size="22" fill="#334155">将提示词模块化、版本化、可观测化，并接入实验门禁</text><rect x="320" y="500" width="640" height="114" rx="18" fill="#dcfce7" stroke="#16a34a" stroke-width="2.2"></rect><text x="344" y="548" font-size="30" font-weight="700" fill="#0f172a">Few-shot（少样本机制）</text><text x="344" y="588" font-size="22" fill="#334155">运行时按预算注入高质量样例，提升输出一致性与准确性</text><defs><marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse"><path d="M 0 0 L 10 5 L 0 10 z" fill="#64748b"></path></marker></defs><line x1="640" y1="270" x2="640" y2="305" stroke="#64748b" stroke-width="2.5" marker-end="url(#arrowhead)"></line><line x1="640" y1="455" x2="640" y2="490" stroke="#64748b" stroke-width="2.5" marker-end="url(#arrowhead)"></line><rect x="120" y="638" width="1040" height="52" rx="12" fill="#f8fafc" stroke="#cbd5e1"></rect><text x="140" y="672" font-size="22" font-weight="600" fill="#1e3a8a">项目映射：V1 静态模板（基础） -&gt; V2 程序化组装（工程化） -&gt; V3 few-shot 动态注入（策略化）</text><text x="40" y="700" font-size="12" fill="#64748b">Source: promptEngine.js + goldenExamplesService.js + observability design</text></svg>