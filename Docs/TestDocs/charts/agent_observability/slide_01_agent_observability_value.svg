<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" style="background: rgb(255, 255, 255);"><text x="40" y="46" font-size="30" font-weight="700" fill="#0f172a">AI Agent 服务可观测性：目标与价值</text><text x="40" y="74" font-size="15" fill="#475569">从“能运行”升级到“可解释、可定位、可优化”</text><polygon points="420,135 200,535 640,535" fill="#f8fafc" stroke="#94a3b8" stroke-width="2.5"></polygon><text x="420" y="115" text-anchor="middle" font-size="24" font-weight="700" fill="#2563eb">可解释</text><text x="160" y="565" font-size="24" font-weight="700" fill="#16a34a">可定位</text><text x="590" y="565" font-size="24" font-weight="700" fill="#ea580c">可优化</text><rect x="730" y="130" width="500" height="500" rx="14" fill="#dbeafe" stroke="#2563eb" stroke-width="2"></rect><text x="748" y="164" font-size="22" font-weight="700" fill="#0f172a">可观测性在 Agent 场景中的核心收益</text><text x="748" y="196" font-size="18" fill="#1e293b">1) 任务链路全程可追踪（Prompt -&gt; Tool -&gt; Output）</text><text x="748" y="224" font-size="18" fill="#1e293b">2) 故障可快速归因（模型/工具/数据/配置）</text><text x="748" y="252" font-size="18" fill="#1e293b">3) 质量优化有客观反馈（实验与统计显著性）</text><text x="748" y="280" font-size="18" fill="#1e293b">4) 发布风险前置（门禁+回归验证）</text><text x="748" y="308" font-size="18" fill="#1e293b">5) 当前工程已具备 19 条 API 观测入口</text><text x="40" y="700" font-size="12" fill="#64748b">Source: server.js routes + observability design principles</text></svg>