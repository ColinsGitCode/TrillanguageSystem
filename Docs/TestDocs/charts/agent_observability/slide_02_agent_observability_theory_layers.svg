<svg xmlns="http://www.w3.org/2000/svg" width="1280" height="720" style="background: rgb(255, 255, 255);"><text x="40" y="46" font-size="30" font-weight="700" fill="#0f172a">理论框架：Agent 可观测性四层模型</text><text x="40" y="74" font-size="15" fill="#475569">经典三支柱 + Agent 语义层 + 业务目标层</text><rect x="120" y="540" width="1040" height="120" rx="12" fill="#f8fafc" stroke="#cbd5e1" stroke-width="2.5"></rect><text x="150" y="612" font-size="24" font-weight="700" fill="#0f172a">L4 业务目标层（SLO/SLA、成功率、用户价值）</text><rect x="120" y="410" width="1040" height="120" rx="12" fill="#dcfce7" stroke="#16a34a" stroke-width="2.5"></rect><text x="150" y="482" font-size="24" font-weight="700" fill="#0f172a">L3 Agent 语义层（步骤事件、工具调用、反思决策）</text><rect x="120" y="280" width="1040" height="120" rx="12" fill="#dbeafe" stroke="#2563eb" stroke-width="2.5"></rect><text x="150" y="352" font-size="24" font-weight="700" fill="#0f172a">L2 遥测层（Metrics / Logs / Traces）</text><rect x="120" y="150" width="1040" height="120" rx="12" fill="#f3e8ff" stroke="#9333ea" stroke-width="2.5"></rect><text x="150" y="222" font-size="24" font-weight="700" fill="#0f172a">L1 采集层（SDK、Middleware、DB hooks、File hooks）</text><text x="40" y="700" font-size="12" fill="#64748b">Theory: OpenTelemetry paradigm adapted for Agent runtime</text></svg>