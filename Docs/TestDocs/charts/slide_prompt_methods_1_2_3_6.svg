<svg xmlns="http://www.w3.org/2000/svg" width="1600" height="900" style="background: rgb(248, 250, 252);"><rect x="18" y="18" width="1564" height="864" rx="20" fill="#ffffff" stroke="#e2e8f0"></rect><text x="56" y="78" font-size="46" font-weight="800" fill="#0f172a">Code as Prompt: Precision Uplift Toolkit</text><text x="56" y="114" font-size="22" fill="#475569">Selected mechanisms: #1 #2 #3 #4</text><rect x="68" y="170" width="710" height="300" rx="16" fill="#e0f2fe" stroke="#0284c7" stroke-width="2.6"></rect><circle cx="116" cy="222" r="24" fill="#0f172a"></circle><text x="116" y="230" text-anchor="middle" font-size="25" font-weight="800" fill="#ffffff">1</text><text x="152" y="230" font-size="34" font-weight="800" fill="#0f172a">Schema-first Output Constraints</text><text x="108" y="294" font-size="24" fill="#1e293b">- Define strict JSON/Markdown contracts before generation.</text><text x="108" y="348" font-size="24" fill="#1e293b">- Validate structure/fields/regex; auto-repair on failure.</text><text x="108" y="402" font-size="24" fill="#1e293b">- Direct gain: format stability and parse success rate.</text><rect x="822" y="170" width="710" height="300" rx="16" fill="#ede9fe" stroke="#7c3aed" stroke-width="2.6"></rect><circle cx="870" cy="222" r="24" fill="#0f172a"></circle><text x="870" y="230" text-anchor="middle" font-size="25" font-weight="800" fill="#ffffff">2</text><text x="906" y="230" font-size="34" font-weight="800" fill="#0f172a">Rule Pack Injection</text><text x="862" y="294" font-size="24" fill="#1e293b">- Package business rules into versioned prompt modules.</text><text x="862" y="348" font-size="24" fill="#1e293b">- Load by scenario (text / OCR / compare mode).</text><text x="862" y="402" font-size="24" fill="#1e293b">- Direct gain: rule consistency and lower policy regressions.</text><rect x="68" y="510" width="710" height="300" rx="16" fill="#dcfce7" stroke="#16a34a" stroke-width="2.6"></rect><circle cx="116" cy="562" r="24" fill="#0f172a"></circle><text x="116" y="570" text-anchor="middle" font-size="25" font-weight="800" fill="#ffffff">3</text><text x="152" y="570" font-size="34" font-weight="800" fill="#0f172a">Draft -&gt; Verify -&gt; Fix</text><text x="108" y="634" font-size="24" fill="#1e293b">- Two-pass generation: first draft, then targeted verification.</text><text x="108" y="688" font-size="24" fill="#1e293b">- Verifier checks quality dimensions and hard constraints.</text><text x="108" y="742" font-size="24" fill="#1e293b">- Direct gain: fewer semantic errors with controlled retries.</text><rect x="822" y="510" width="710" height="300" rx="16" fill="#ffedd5" stroke="#ea580c" stroke-width="2.6"></rect><circle cx="870" cy="562" r="24" fill="#0f172a"></circle><text x="870" y="570" text-anchor="middle" font-size="25" font-weight="800" fill="#ffffff">4</text><text x="906" y="570" font-size="34" font-weight="800" fill="#0f172a">Task-routed Prompt Assembly</text><text x="862" y="634" font-size="24" fill="#1e293b">- Route to prompt templates by task type and risk profile.</text><text x="862" y="688" font-size="24" fill="#1e293b">- Examples: OCR noisy input, technical terms, colloquial phrases.</text><text x="862" y="742" font-size="24" fill="#1e293b">- Direct gain: better task-model fit and higher first-pass quality.</text><text x="56" y="860" font-size="16" fill="#64748b">Slide-ready one-page summary for prompt precision mechanisms in this project</text></svg>